services:
  backend:
    build:
      context: ./jk-backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URI=mongodb://mongo:27017/myblog-mongo
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./jk-frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend  # Removed nginx to fix cycle

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend  # Removed frontend to fix cycle

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
