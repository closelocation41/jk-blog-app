name: Deploy to AWS with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ap-south-1

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Clone frontend repo
        run: git clone https://github.com/closelocation41/jk-frontend.git frontend

      - name: Clone backend repo
        run: git clone https://github.com/closelocation41/jk-backend.git backend

      - name: Build and push Docker images
        run: |
          docker-compose build
          docker-compose push

      - name: Deploy on AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.AWS_EC2_HOST }} << 'EOF'
            cd /home/ec2-user/app
            git pull origin main
            docker-compose down
            docker-compose pull
            docker-compose up -d
          EOF
